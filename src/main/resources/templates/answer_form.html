<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">댓글 수정</h5>
	<form th:object="${answerForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<textarea th:field="*{content}" class="form-control bg-light" rows="10" placeholder="내용"></textarea>
		</div>
		<input type="submit" value="등록" class="btn btn-primary my-2">
	</form>
</div>

</html>
