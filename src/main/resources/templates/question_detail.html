<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
	<h3 class="text-warning bg-secondary text-center" th:text="${question.posttype}"></h3>
	<h2 class="border-bottom py-2 text-center" th:text="${question.subject}"></h2>
	<div class="card my-2">
		<div class="card-body">
			<div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정</div>
					<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-primary" style="width: 10%;"
					th:data-uri="@{|/question/vote/${question.id}|}">
					추천
					<span class="badge rounded-pill" th:text="${#lists.size(question.voter)}"></span>
				</a>
				<a href="javascript:void(0);" class="recommend2 btn btn-sm btn-outline-dark" style="width: 10%;"
					th:data-uri="@{|/question/oppose/${question.id}|}">
					비추천
					<span class="badge rounded-pill" th:text="${#lists.size(question.oppose)}"></span>
				</a>
			</div>
			<div class="d-flex justify-content-end">
				<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-warning mr-1 "
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-danger" sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="삭제"></a>
			</div>
			
		</div>
	</div>
	<!-- 댓글의 갯수 표시 -->
	<h5 class="border-bottom my-3 py-2" th:text="|댓글 총 ${#lists.size(question.answerList)}개|"></h5>
	<!-- 댓글 반복 시작 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<a th:id="|answer_${answer.id}|"></a>
		<div class="card-body">
			<div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정</div>
					<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-primary"
					th:data-uri="@{|/answer/vote/${answer.id}|}">
					추천
					<span class="badge rounded-pill" th:text="${#lists.size(answer.voter)}"></span>
				</a>
				<a href="javascript:void(0);" class="recommend2 btn btn-sm btn-outline-dark"
					th:data-uri="@{|/answer/oppose/${answer.id}|}">
					비추천
					<span class="badge rounded-pill" th:text="${#lists.size(answer.oppose)}"></span>
				</a>
				
				<div class="d-flex justify-content-end">
				<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-warning"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-danger" sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="삭제"></a>
				</div>	
			</div>
		</div>
	</div>
	<!-- 댓글 반복 끝  -->
	<!-- 댓글 작성 -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control bg-light"
			rows="6"></textarea>
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
		<input type="submit" value="댓글 쓰기" class="btn btn-primary my-2">
		<a th:href="@{/question/list}" class="btn btn-primary">목록 보기</a>
	</form>
</div>



<script layout:fragment="script" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("추천하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	
	const recommend_elements2 = document.getElementsByClassName("recommend2");
	Array.from(recommend_elements2).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("비추천하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	
</script>

</html>
