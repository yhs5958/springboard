<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">글 등록</h5>
		<form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		
		<div>
    	</div>
    	
		<div class="mb-3">
    	<select th:field="*{posttype}" class="form-select text-center mb-1 mr-2" style="width: 10%; height: 40px;">
	        <option value="잡담">잡담</option>
	        <option value="질문">질문</option>
	        <option value="정보">정보</option>
    	</select>
			<input type="text" th:field="*{subject}" class="form-control" style="width:70%;" placeholder="제목">
		</div>
		
		<div class="mb-3" style="width:70%;">
			<textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용"></textarea>
		</div>
		<input type="submit" value="등록" class="btn btn-primary my-2">
		<a th:href="@{/question/list}" class="btn btn-primary">취소</a>
	</form>
</div>

</html>
